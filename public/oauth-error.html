<!DOCTYPE html>
<html>
<head>
    <title>Erreur de connexion - LexiFlow</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #fef2f2;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            max-width: 400px;
        }
        .icon {
            font-size: 64px;
            color: #ef4444;
            margin-bottom: 20px;
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #6b7280;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .error-details {
            background: #fee;
            padding: 15px;
            border-radius: 8px;
            color: #991b1b;
            font-size: 14px;
            margin-bottom: 20px;
            word-wrap: break-word;
        }
        button {
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">❌</div>
        <h1>Erreur de connexion</h1>
        <p>La connexion avec Google a échoué.</p>
        <div class="error-details" id="errorDetails">Erreur inconnue</div>
        <button onclick="window.close()">Fermer</button>
    </div>

    <script>
        // Display error from URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            document.getElementById('errorDetails').textContent = decodeURIComponent(error);
        }

        // Auto-close after 5 seconds
        setTimeout(() => {
            window.close();
        }, 5000);
    </script>
</body>
</html>
